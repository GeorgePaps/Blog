{{ if .Param "math" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-mll67QQZrRkmLaVbYZVCVVo57MD+dLLr7KFl47V1ZmKzBoUb6EvMaoZfwYMt3k3M" crossorigin="anonymous">

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-QTtXyCFFMIRg1mkms05RxnTgAhr1w1Xx0WyyFGFvT/SOEVUJ3DyzORe6PsfI1vlE" crossorigin="anonymous"></script>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-x1lMtc9V6OAjFqFx6UGBwdcHu+3gx/nfpmDG5PRs5wpACsaucrTpSXrqY4YZk4qw" crossorigin="anonymous"
    onload="renderMathInElement(document.body, {
      delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '$', right: '$', display: false},
        {left: '\\(', right: '\\)', display: false},
        {left: '\\[', right: '\\]', display: true}
      ]
    });">
</script>
{{ end }}
